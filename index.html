<!DOCTYPE html>
<html lang="en">

    <title>Desafio Encriptador</title>
</head>

<body>

    <div class="container">
        <div>
            <textarea id="texto" name="texto" cols="30" rows="10" placeholder="Ingrese el texto"></textarea>

            </div>

                <button onclick="encriptar();">Encriptar</button>
                <button onclick=" desencriptar();">Desencriptar</button>
            </div>
        </div>
        <div>
            <div class="container-img">
                <img src="IMG/img.PNG" alt="">
            </div>
            <br>
            <div class="container-img">
                <textarea name="texto_ecriptar" id="titulo" cols="20" rows="1" readonly="readonly"></textarea>

                <p id="parrafo" class="sub">Ingresa el texto que desees encriptar o desencriptar</p>
                <button id="miEtiqueta" onclick="copiar();">Copiar</button>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</html>
